<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラーメン二郎 目黒店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #f8b400;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .info-section {
            margin-bottom: 2rem;
        }
        .info-section h2 {
            border-bottom: 2px solid #f8b400;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ラーメン二郎 目黒店</h1>
    </header>
    <main>
        <section class="info-section">
            <h2>店舗情報</h2>
            <p>所在地: 東京都目黒区目黒3-7-2</p>
            <p>営業時間: 11:00～14:30, 17:00～21:00</p>
            <p>定休日: 日曜日</p>
        </section>
        <section class="info-section">
            <h2>メニュー</h2>
            <ul>
                <li>ラーメン (並) - 700円</li>
                <li>ラーメン (大) - 800円</li>
                <li>豚入りラーメン - 900円</li>
                <li>豚ダブルラーメン - 1000円</li>
            </ul>
        </section>
        <section class="info-section">
            <h2>アクセス</h2>
            <p>最寄り駅: 目黒駅</p>
            <p>駅からのアクセス: 徒歩10分</p>
        </section>
        <section class="info-section">
            <h2>口コミ</h2>
            <p>「濃厚なスープとボリューム満点の麺が最高！」 - 山田さん</p>
            <p>「行列ができるのも納得の味です。」 - 佐藤さん</p>
        </section>
    </main>
</body>
</html>
